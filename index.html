<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strict equality operators</title>
</head>
<body>
    
    <script>
        console.log(4 == "4"); // true
        console.log(4 === "4"); // false (strict equality compares value and type)
    </script>
</body>
</html>
